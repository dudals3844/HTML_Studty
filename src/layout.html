<!DOCTYPE html>
<html>
	<head>
		<title> example file</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
		<style type='text/css'>
			body{
				margin: 0;
			}
			a {
				text-decoration: none;
				color: #000000;
			}
			#wrap{
				width: 960px;
				margin: 0 auto;
				background: #eeeeee;
			}
			#header {
				background:#eeeeee;
				padding: 20px;
			}
			#header span{
				float:left;
			}
			#content {
				padding:20px;
			}
			#content img
			{
				width:100%;
			}
			#footer
			{
				background: #000000;
				height: 50px;
				text-align: center;
				padding: 20px;
			}
			#footer span {
				color:#ffffff;
				
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<span><img src="http://files.itworld.co.kr/archive/image/2018/07/2018-macbook-pro-02-100764569-large.jpg" alt="site logo" width="250px" height="150px" ></span>
				<h1>using css</h1>
				<h2>make notice</h2>
				<div class="clear"></div>
			</div>
			<div id="content">
				<h3>make notice form</h3>
				<table>
					<thead>
						<tr>
							<th>number</th>
							<th>title</th>
							<th>writer</th>
							<th>date</th>
							<th>count</th>
							
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<td class="t_number">
								1234
							</td>
							<td class="t_subject">
								<a href="#" title="noticeinformation">Hello</a>
							</td>
							<td class="t_author">
								<a href="#" title="young">Young</a>
							</td>
							<td class="t_read">
								100
							</td>
						</tr>
					</tbody>
					
					<tfoot>
					
					</tfoot>
				</table>
				
			</div>
			<div id="footer">
				<span>2019.css All right reserved</span>
			</div>

		</div>
	</body>
</html>
