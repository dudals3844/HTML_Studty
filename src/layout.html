 !DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <style>
            body{background-color: }
            h1 {background-color: rgb(25, 0, 0)}
            p{background-color: #FFFFCC}/**/

            a:link {color:teal}/*default (not visit before)*/
            a:visited {color: maroon;text-decoration: none}
            a:hover {color:yellow;text-decoration: none}/**/
            a:active{color: red;text-decoration: none}/*keep click*/
            img {
                width: 100%;
                border:1px solid black;
            }
            ul {color:floralwhite;font-size: 40px}
        </style>
    </head>

    <body>
        <!--순서없는 리스트-->
        <ul style="list-style-type:circle">
            <li>apple</li>
            <li>melon</li>
            <li>banana</li>
        </ul>

        <ol style="list-style-type: upper-alpha">
            <li>water melon</li>
            <li>water melon</li>
            <li>water melon</li>
        </ol>
        
        <ol style="list-style-type: upper-roman">
                <li>water melon</li>
                <li>water melon</li>
                <li>water melon</li>
        </ol>

        
        <ol style="list-style-type: lower-greek">
                <li>water melon</li>
                <li>water melon</li>
                <li>water melon</li>
        </ol>

        <!--definition list-->
        <dl>
            <dt>apple</dt>
            <dd>So sweet</dd>
            <dt>Choi</dt>
            <dd>Army</dd>
        </dl>
    </body>
</html>
