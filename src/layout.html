<!DOCTYPE html>
<html>
         
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <link rel="stylesheet" href="css/first.css">

    </head>
    <body>
        <h1>list-style position</h1>
        <ul class="outside" >
            <li>apple</li>
            <li>melon</li>
            <li>banana</li>
        </ul>

        <p>This list position inside</p>
        
        <ul class="inside">
            <li>water melon</li>
            <li>corn</li>
            <li>peach</li>

        </ul>

        

    </body>
