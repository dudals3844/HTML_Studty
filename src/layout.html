<!DOCTYPE html>
<html>
	<head>
		<title> example file</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
		<style type='text/css'>
			body{
				margin: 0;
			}
			a {
				text-decoration: none;
				color: #000000;
			}
			#wrap{
				width: 960px;
				margin: 0 auto;
				background: #eeeeee;
			}
			#header {
				background:#eeeeee;
				padding: 20px;
			}
			#header span{
				float:left;
			}
			#content {
				padding:20px;
			}
			#content img
			{
				width:100%;
			}
			#footer
			{
				background: #000000;
				height: 50px;
				text-align: center;
				padding: 20px;
			}
			#footer span {
				color:#ffffff;
				
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<span><img src="http://files.itworld.co.kr/archive/image/2018/07/2018-macbook-pro-02-100764569-large.jpg" alt="site logo" width="250px" height="150px" ></span>
				<h1>using css</h1>
				<h2>make notice form </h2>
				<div class="clear"></div>
			</div>
			<div id="content">
				<h3>Make notice list form</h3>
				
			</div>
			<div id="footer">
				<span>2019.css All right reserved</span>
			</div>

		</div>
	</body>
</html>
