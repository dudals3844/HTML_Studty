<!DOCTYPE html>
<html>
	<head>
		<title> example file</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<span><img src="http://files.itworld.co.kr/archive/image/2018/07/2018-macbook-pro-02-100764569-large.jpg" alt="site logo" width="250px" height="150px" ></span>
				<h1>using css</h1>
				<h2>make sign in form</h2>
				<div class="clear"></div>
			</div>
			<div id="content">
				
				
				<form id="loginform">
					<h3>sign in form</h3>
					<fieldset>
						<legend>information</legend>
						
					<p>
						<label>name</label>
					<input name="myname" id="myname" type="text" maxlength="10" />
					</p><!-- 줄바꿈--> 

					<p>
					<label>id</label>
					<input name="idname" id="idname" type="text" maxlength="16" />
					</p>	
						
					<p>
					<label>password</label>
					<input name="pw" id="pw" type="password" />
					</p>
						
					<p>
					<label>confirm password</label>
					<input name="pw2" id="pw2" type="password" />
					</p>
					</fieldset>
					
					<fieldset>
						<legend>Enter Selection</legend>
						<p>
						<label>handphone</label>
							<select id="phone1">
								<option>010</option>
								
								<option>011</option>
								
								<option>012</option>
							</select>
							-
							<input class="phoneinput" name="phone2" id="phone2" type="text" maxlength="4">
								-
							<input class="phoneinput" name="phone3" id="phone3" type="text" maxlength="4">
						</p>
						
						<p>
						<h4>sex</h4>
							<input type="radio" class="radio" id="radio-m" name="radio-gender" >
							<label for="radio-gender" value="m" >male</label>
							<input type="radio" class="radio" id="radio-w" name="radio-gender" >
							<label for="radio-gender" value="w">female</label>
							
							
						</p>
					</fieldset><!-- 나도 모르는 오류-->
					
					<p>
					<input type="checkbox" id="chkbox" name="chkbox"> 
					<span>do you agree sign in?</span>	
					</p>
					
					<p>
					<input type="submit" value="submit" >
					</p>
					
				
				</form>
				
			</div>
			<div id="footer">
				<span>2019.css All right reserved</span>
			</div>

		</div>
	</body>
</html>
