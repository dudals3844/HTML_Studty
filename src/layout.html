<!DOCTYPE html>
<html>
         
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <link rel="stylesheet" href="css/first.css">

    </head>
    <body>
        <h1>list-style type</h1>
        <ul class="circle" >
            <li>apple</li>
            <li>melon</li>
            <li>banana</li>
        </ul>
        
        <ul class="square">
            <li>watermelon</li>
            <li>corn</li>
            <li>grape</li>
        </ul>

        <ul class="upperAlpha">
            <li>potato</li>
            <li>sweetpotato</li>
            <li>tomato</li>
        </ul>

        <ul class="lowerRoman">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>

        

    </body>

    
</html>
