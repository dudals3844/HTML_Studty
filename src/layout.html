 !DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <style>
            body{background-color: silver}
            h1 {background-color: rgb(25, 0, 0)}
            p{background-color: #FFFFCC}/**/

            a:link {color:teal}/*default (not visit before)*/
            a:visited {color: maroon;text-decoration: none}
            a:hover {color:yellow;text-decoration: none}/**/
            a:active{color: red;text-decoration: none}/*keep click*/
        </style>
    </head>

    <body background="exaple.img">
        <a href="www.google.com">
            <h2>Click this link</h2>
        </a>

        <h2><a href="" target="_blank">blank</a></h2>
        <h2><a href="/html/intro" target="_self">self</a></h2>
        <h2><a href="/html/intro" target="_parent">parent</a></h2>
        <h2><a href="/html/intro" target="_top">top</a></h2>
        <h2><a href="/html/intro" target="myframe">myframe</a></h2>
    
    <iframe name="myframe" style="width:50%; height: 330px"></iframe>
    </body>
</html>
