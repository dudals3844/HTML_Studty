<!DOCTYPE html>
<html>
	<head>
		<title> example file</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
		<style type='text/css'>
			body{
				margin: 0;
			}
			a {
				text-decoration: none;
				color: #000000;
			}
			#wrap{

				<div class="clear"></div>
			</div>
			<div id="content">
				<h3>Make layout</h3>
				<img src="http://img.danawa.com/prod_img/500000/958/178/img/2178958_1.jpg?shrink=500:500&_v=20190211152706" alt="배경이미지">
			</div>

		</div>
	</body>
</html>
