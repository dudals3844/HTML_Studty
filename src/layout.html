 !DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <style>
            body{background-color: }
            h1 {background-color: rgb(25, 0, 0)}
            p{background-color: #FFFFCC}/**/

            a:link {color:teal}/*default (not visit before)*/
            a:visited {color: maroon;text-decoration: none}
            a:hover {color:yellow;text-decoration: none}/**/
            a:active{color: red;text-decoration: none}/*keep click*/
            img {
                width: 100%;
                border:1px solid black;
            }
            ul {color:floralwhite;font-size: 40px}
            table, th, td{border:1px solid white;border-collapse: collapse}
        </style>
    </head>

    <body>
        <table style="width: 100%">
            <tr>
                <td colspan="6">1</td>
            </tr>
            <tr>
                <td colspan="6">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td rowspan="3">4</td>
                <td colspan="2">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="4">10</td>
            </tr>
        </table>

        <!--테이블의 캡션(caption) 설정
<caption>태그를 사용하면 테이블 상단에 제목이나 짧은 설명을 붙일 수 있습니다.-->
        <table style="width: 100%">
            <caption>C,Y,M</caption>
            <tr>
                <td>apple</td>
                <td>grape</td>
                <td>melon</td>
            </tr>
        </table>
    </body>
</html>
