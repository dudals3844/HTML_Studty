 !DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <style>
            body{background-color: }
            h1 {background-color: rgb(25, 0, 0)}
            p{background-color:black}/**/

            a:link {color:teal}/*default (not visit before)*/
            a:visited {color: maroon;text-decoration: none}
            a:hover {color:yellow;text-decoration: none}/**/
            a:active{color: red;text-decoration: none}/*keep click*/
            img {
                width: 100%;
                border:1px solid black;
            }
            ul {color:floralwhite;font-size: 40px}
            table, th, td{border:1px solid white;border-collapse: collapse}
        </style>
    </head>
    <body>
        <form action="">
            input the search
            <input type="text" name="search">
        </form>

        <!--password input-->
        <form>
            User: <br><input type="text" name="username"><br>
            Password: <br><input type="password" name="password">
        </form>

        <form>
            <input type="radio" name="lecture" value="html" checked>HTML<br>
            <input type="radio" name="lecture" value="css">CSS <br>

        </form>

        <form>
            <input type="checkbox" name="lecture" value="html" checked>HTML<br>
            <input type="checkbox" name="lecture" value="css">CSS <br>
        </form>

        <form>
            <input type="file" name="uploadfile" accept="image/*">
        </form>

        <section name="fruit">
            <option value="apple" selected>apple</option>
            <option value="orange">orange</option>
            <option value="peach">peach</option>
        </section>


        <!--문장 입력-->
        <textarea name="message" rows="5" cols="30">
            Input here
        </textarea>

        <button type="button" onclick="alert('click the button')">
            click the button
        </button>

        <!--Send button-->
        <form action="">
            Input the name: <br>
            <input type="text" name="name" value="name"><br><br>
            <input type="submit" value="send">
        </form>

        <!--Fieldset-->
        <form action="">
            <fieldset>
                <legend>Input </legend>
                name: <br>
                <input type="text" name="username"><br>
                Email: <br>
                <input type="text" name="useremail"><br><br>
                <input type="submit" value="send">
            </fieldset>
        </form>
    </body>
</html>
