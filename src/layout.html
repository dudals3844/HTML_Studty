<!DOCTYPE html>
<html>
    <head>
        <title>HTML page heading</title>
    </head>

    <body>
        <p><b>this point</b> wow different pont thickness</p>
        <p><strong>this point</strong> is more important</p>

        <p><i>this point</i> change font style</p>
        <p><em>this point</em> change font style</p>

        <!--highlighting-->
        <p><mark>this point</mark> --highlighting--</p>
        <p><del>this point</del> like delete</p>
        <p><ins>this point</ins></p>

        <p>x<sub>2</sub> + Y<sub>3</sub></p>
    </body>
</html>
