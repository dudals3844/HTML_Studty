 !DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML page heading</title>
        <style>
            body{background-color: }
            h1 {background-color: rgb(25, 0, 0)}
            p{background-color:black}/**/

            a:link {color:teal}/*default (not visit before)*/
            a:visited {color: maroon;text-decoration: none}
            a:hover {color:yellow;text-decoration: none}/**/
            a:active{color: red;text-decoration: none}/*keep click*/
            img {
                width: 100%;
                border:1px solid black;
            }
            ul {color:floralwhite;font-size: 40px}
            table, th, td{border:1px solid white;border-collapse: collapse}
        </style>
    </head>
    <body>
        <div id="header"><h2>Header place</h2></div>
        <div id="nav"><h2>Nav place</h2></div>
        <div id="section"><p>Section place</p></div>
        <div id="footer"><h2>Footer place</h2></div>

        <header><h2>Header</h2></header>
        <nav><h2>Nav section</h2></nav>
        <section><p>Section</p></section>
        <footer><h2>Footer place</h2></footer>

        <table width="100%" style="text-align: center; border:none">
            <tr>
                <td colspan="2" style="background-color:none"><h2>Header section</h2></td>
            </tr>
            <tr>
                <td style="background-color: #339999; color:white; width:20%"><h2>Nav section</h2></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: #FFCC00"><h2>Footer section</h2></td>
            </tr>
        </table>

    </body>
</html>
